<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9147ff"/>
      <stop offset="100%" style="stop-color:#772ce8"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5d4"/>
      <stop offset="100%" style="stop-color:#00d4b8"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGrad)"/>
  
  <!-- Outer glow ring -->
  <rect x="48" y="48" width="416" height="416" rx="56" ry="56" fill="none" stroke="url(#accentGrad)" stroke-width="4" opacity="0.5"/>
  
  <!-- Command prompt symbol ">" -->
  <path d="M140 180 L220 256 L140 332" fill="none" stroke="url(#glowGrad)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Template lines representing text/command -->
  <rect x="260" y="200" width="160" height="24" rx="12" fill="url(#accentGrad)"/>
  <rect x="260" y="244" width="120" height="24" rx="12" fill="url(#accentGrad)" opacity="0.7"/>
  <rect x="260" y="288" width="140" height="24" rx="12" fill="url(#accentGrad)" opacity="0.5"/>
  
  <!-- Twitch-style corner accent -->
  <path d="M432 96 L432 160 L368 160" fill="none" stroke="url(#glowGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bottom decorative element -->
  <circle cx="160" cy="400" r="16" fill="url(#accentGrad)"/>
  <circle cx="216" cy="400" r="12" fill="url(#accentGrad)" opacity="0.7"/>
  <circle cx="260" cy="400" r="8" fill="url(#accentGrad)" opacity="0.5"/>
</svg>

